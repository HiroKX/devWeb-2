<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="translation icon">
  <mat-icon>translate</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button (click)="useLanguage('fr')" mat-menu-item>
    <span>{{ 'langue.francais' | translate }}</span>
  </button>
  <button (click)="useLanguage('en')" mat-menu-item>
    <span>{{ 'langue.anglais'  | translate }}</span>
  </button>
  <button (click)="useLanguage('de')" mat-menu-item>
    <span>{{ 'langue.allemand' | translate }}</span>
  </button>
</mat-menu>
