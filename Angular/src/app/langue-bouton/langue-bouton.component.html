<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="translation icon">
  <mat-icon>translate</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <span (click)="useLanguage('fr')">{{ 'langue.francais' | translate }}</span>
  </button>
  <button mat-menu-item>
    <span (click)="useLanguage('en')">{{ 'langue.anglais'  | translate }}</span>
  </button>
  <button mat-menu-item>
    <span (click)="useLanguage('de')">{{ 'langue.allemand' | translate }}</span>
  </button>
</mat-menu>
