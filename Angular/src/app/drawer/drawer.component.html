<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer mode="side" opened>
    <mat-nav-list>
      <a [routerLink]="['/accueil']">
        <mat-list-item>
          <span class="full-width">{{ 'drawer.accueil' | translate }}</span>
          <mat-icon>home</mat-icon>
        </mat-list-item>
      </a>
      <a [routerLink]="['/listPersonnel']">
        <mat-list-item>
          <span class="full-width">{{ 'drawer.listPersonnel' | translate }}</span>
          <mat-icon mat-list-icon>list_alt</mat-icon>
        </mat-list-item>
      </a>
      <a [routerLink]="['/graph']">
        <mat-list-item>
          <span class="full-width">{{ 'drawer.stats' | translate }}</span>
          <mat-icon mat-list-icon>bar_chart</mat-icon>
        </mat-list-item>
      </a>
      <a [routerLink]="['/contact']">
        <mat-list-item>
          <span class="full-width">{{ 'drawer.contact' | translate }}</span>
          <mat-icon mat-list-icon>contact_support</mat-icon>
        </mat-list-item>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content class="sidenav_container">
    <section class="container">
      <router-outlet></router-outlet>
    </section>
  </mat-drawer-content>
</mat-drawer-container>
